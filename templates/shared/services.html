{% load static %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4">
            {% for i in services %}
            <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.5s">
                <div class="service-item rounded pt-3">
                    <div class="p-4">
                        <i class="{{ i.icon }}"></i>
                        <h5>{{ i.title }}</h5>
                        <p>{{ i.content }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
